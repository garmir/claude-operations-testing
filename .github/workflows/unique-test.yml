name: Unique Test - claude-operations-testing
on: [push, workflow_dispatch]

jobs:
  unique-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        continue-on-error: true

      - name: Unique Test Execution - claude-operations-testing
        continue-on-error: true
        run: |
          nix-shell -p curl jq coreutils --run '
            echo "=== Unique Test: claude-operations-testing ===" > unique-test-claude-operations-testing.txt
            echo "Repository: ${{ github.repository }}" >> unique-test-claude-operations-testing.txt
            echo "Test ID: TEST_052" >> unique-test-claude-operations-testing.txt
            echo "Timestamp: $(date)" >> unique-test-claude-operations-testing.txt
            curl -s ifconfig.me >> unique-test-claude-operations-testing.txt
            echo "Unique instruction: General framework compliance and performance testing" >> unique-test-claude-operations-testing.txt
          '

      - name: Ubuntu Fallback - claude-operations-testing
        if: failure()
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y curl jq
          echo "Ubuntu fallback for claude-operations-testing" > fallback-claude-operations-testing.txt
          curl -s ifconfig.me >> fallback-claude-operations-testing.txt

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: unique-test-claude-operations-testing
          path: "*.txt"
          retention-days: 2